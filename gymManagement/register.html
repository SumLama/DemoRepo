<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css"/>
</head>
  <body>
    <div class="container-fluid setBackground">
      <div class="navbar">
        <nav class="navbar navbar-expand-lg text-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand text-light fw-bolder" href="#"><i class=" fas fa-light fa-dumbbell"></i> 365 Fitness</a>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link text-light active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">Instructors</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">Membership form</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">About us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">Contact us</a>
                  </li>
                </ul>
                
                
             
            
          </nav>
          
      </div>
    <main class="form-register w-100 m-auto">
      <div class="row justify-content-center mt-5">
        <div class="col-4 ">
           <h4 class="pb-4 mt-3 text-light">Register</h4>
           <form id="registration" onsubmit="validateData()">
              <div class="form-floating  text-black pb-4">
                <input type="text" class="form-control   " id="name" placeholder="FullName"  >
                   <label for="name">FullName</label> 
              </div>
              <div class="form-floating  text-black pb-4">
                <input type="email" class="form-control  " id="email" placeholder="Email Address" >
                <label for="floatingInput">Email address</label> 
              </div>
              <div class="form-floating pb-4">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
            </form>
        </div> 
      </div>    
            <div class="row justify-content-center " >
              <div class="col-4 col-lg-1 col-md-1 col-sm-2 ">
               <a href="#" class="btn btn-light fw-medium">Register</a>
              </div>
            </div>
      
        <div class="row justify-content-center  text-light mt-2" >
          <div class="col-4 col-sm-3 ">
          Already member? <a href="signin.html" class="link-primary "  > Signin here </a>
          </div>
        </div>
        
   
      </main>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 
  </body>
</html>
